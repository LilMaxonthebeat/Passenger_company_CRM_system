<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes</title>
</head>

<body>
    <li><a href="{{ url_for('main') }}">Main</a></li>
    {% for route in routes %}
    <div>
        <li><a href="{{ url_for('delete_route',id=route.id) }}">Delete</a></li>
        Shift ID: {{ route.id }}<br>
        Start Point: {{ route.start_point }}<br>
        End Point: {{ route.end_point }}<br>
        <strong>Stops:</strong>
        <ul>
            {% for stop in route.stops %}
            <li>{{ stop.location }}</li> <!-- Access the stop location -->
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</body>

</html>
